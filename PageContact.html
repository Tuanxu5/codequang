<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liên Hệ</title>
    <!--==========Css==========-->
    <link rel="stylesheet" href="./css/pagecontac.css" />
    <!--==========Boostrap==========-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!--==========Font-Awesome==========-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <!--==========Main-Area==========-->
    <main class="main-area">
      <section class="page-contact">
        <div class="container main-form">
          <div class="row">
            <div class="col-lg-2"></div>
            <div class="form-group col-lg-8">
              <div>
                <div class="text-center p-4 title-text">
                  <h5>SỞ KHOA HỌC VÀ CÔNG NGHỆ TỈNH HƯNG YÊN</h5>
                  <p>
                    Địa chỉ: Số 01 đường Nguyễn Lương Bằng - phường Hiến Nam -
                    TP Hưng Yên. <br />Email : nafiqadhungyen@gmail.com
                  </p>
                </div>
                <div class="row">
                  <h6>THÔNG TIN LIÊN HỆ</h6>
                </div>
                <div class="row forminput">
                  <div class="col-lg-3">
                    <span>Gửi tới</span>
                    <span>*</span>
                  </div>
                  <div class="col-lg-9">
                    <select name="" id="" class="form-select">
                      <option value="0">Văn phòng tỉnh Hưng Yên</option>
                      <option value="1">Tổ Kế hoạch - Tổng hợp</option>
                      <option value="2">Tổ Nghiệp vụ</option>
                      <option value="3">Tổ truyền thông</option>
                    </select>
                  </div>
                </div>
                <div class="row forminput">
                  <div class="col-lg-3">
                    <span>Họ tên</span>
                    <span>*</span>
                  </div>
                  <div class="col-lg-9">
                    <input type="text" class="form-control" />
                  </div>
                </div>
                <div class="row forminput">
                  <div class="col-lg-3">
                    <span>Đơn vị</span>
                    <span>*</span>
                  </div>
                  <div class="col-lg-9">
                    <input type="text" class="form-control" />
                  </div>
                </div>
                <div class="row forminput">
                  <div class="col-lg-3">
                    <span>Địa chỉ</span>
                    <span>*</span>
                  </div>
                  <div class="col-lg-9">
                    <input type="text" class="form-control" />
                  </div>
                </div>
                <div class="row forminput">
                  <div class="col-lg-3">
                    <span>Số điện thoại</span>
                    <span>*</span>
                  </div>
                  <div class="col-lg-9">
                    <input type="text" class="form-control" />
                  </div>
                </div>
                <div class="row forminput">
                  <div class="col-lg-3">
                    <span>Email</span>
                    <span>*</span>
                  </div>
                  <div class="col-lg-9">
                    <input type="text" class="form-control" />
                  </div>
                </div>
                <div class="row forminput">
                  <div class="col-lg-3">
                    <span>Nội dung</span>
                    <span>*</span>
                  </div>
                  <div class="col-lg-9">
                    <textarea
                      name=""
                      id=""
                      cols="30"
                      rows="4"
                      class="form-control"
                    ></textarea>
                  </div>
                </div>
                <div class="row forminput">
                  <div class="col-lg-3"></div>
                  <div class="col-lg-9 form-border">
                    <div>
                      <img src="./photo/pagecontac/maxacnhan.jpg" alt="" />
                    </div>
                    <div>
                      <input type="text" class="form-control" placeholder="" />
                    </div>
                  </div>
                </div>
                <div class="row forminput">
                  <div class="col-lg-3"></div>
                  <div class="col-lg-9">
                    <input
                      type="button"
                      value="Đăng Kí"
                      class="btn btn-primary"
                    />
                    <input type="button" value="Hủy" class="btn btn-primary" />
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-2"></div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
